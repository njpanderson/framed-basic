<!DOCTYPE html>
<html>
	<head>
		<title>{{ title }}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</head>
	<body class="gallery--hud">
		<main>
			<nav>
				<ul class="top-nav">
					<li class="top-nav--show-hud"><button>Show hud <em>H</em></button></li>
				</ul>
			</nav>

			<nav>
				<ul class="thumbs">
					{{#items}}
					<li class="thumb thumb--{{ type }}{{#if empty}} thumb--empty{{/if}}">
						<a href="{{ filename }}" class="thumb--link"
							data-content-type="{{ content_type }}">
							<span class="thumb--images">
								{{#thumbs}}<img src="{{ src }}" class="thumb--image"/>{{/thumbs}}
								{{#if empty}}<svg class="icon"><use xlink:href="#svg-folder"></use></svg>{{/if}}
							</span>
							<p class="thumb--label">
								<b>{{#if typeIsDir}}<svg class="icon"><use xlink:href="#svg-folder"></use></svg>&nbsp;{{/if}}{{ label }}</b>
							</p>
						</a>
					</li>
					{{/items}}
				</ul>
			</nav>
		</main>

		<section class="gallery">
			<div class="gallery--content"></div>
			<nav>
				<ul class="gallery--nav">
					<li>Show:</li>
					<li>
						<ul class="gallery--nav--assetlinks">
							<li><button class="gallery--nav--asset-count" data-count="1" title="Show 1 item">1</button></li>
							<li><button class="gallery--nav--asset-count" data-count="2" title="Show 2 items">2</button></li>
							<li><button class="gallery--nav--asset-count" data-count="3" title="Show 3 items">3</button></li>
							<li><button class="gallery--nav--asset-count" data-count="4" title="Show 4 items">4</button></li>
						</ul>
					</li>
					<li>Navigate:</li>
					<li>
						<ul>
							<li class="gallery--prev"><button title="Previous"><svg class="icon"><use xlink:href="#svg-arrow-left"></use></svg>&nbsp;Previous</button></li>
							<li class="gallery--next"><button title="Next"><svg class="icon"><use xlink:href="#svg-arrow-right"></use></svg>&nbsp;Next</button></li>
							<li class="gallery--toggle-size"><button title="Toggle size"><svg class="icon"><use xlink:href="#svg-resize-both"></use></svg>&nbsp;Toggle size <em>S</em></button></li>
							<li class="gallery--close"><button>Close <em>Esc</em></button></li>
							<li class="gallery--hide-hud"><button>Hide hud <em>H</em></button></li>
						</ul>
					</li>
				</ul>
			</nav>
		</section>
	</body>
	<script src="{{ script }}"></script>

	<svg xmlns="http://www.w3.org/2000/svg">
		<symbol id="svg-folder" viewBox="0 0 8 8">
			<path d="M0 0v2h8v-1h-5v-1h-3zm0 3v4.5c0 .28.22.5.5.5h7c.28 0 .5-.22.5-.5v-4.5h-8z" />
		</symbol>
		<symbol id="svg-arrow-left" viewBox="0 0 8 8">
			<path d="M3 0l-3 2.53 3 2.47v-2h5v-1h-5v-2z" transform="translate(0 1)" />
		</symbol>
		<symbol id="svg-arrow-right" viewBox="0 0 8 8">
			<path d="M5 0v2h-5v1h5v2l3-2.53-3-2.47z" transform="translate(0 1)" />
		</symbol>
		<symbol id="svg-resize-both" viewBox="0 0 8 8">
			<path d="M4 0l1.66 1.66-4 4-1.66-1.66v4h4l-1.66-1.66 4-4 1.66 1.66v-4h-4z" />
		</symbol>
		<symbol id="svg-zoom-in" viewBox="0 0 8 8">
			<path d="M3.5 0c-1.93 0-3.5 1.57-3.5 3.5s1.57 3.5 3.5 3.5c.61 0 1.19-.16 1.69-.44a1 1 0 0 0 .09.13l1 1.03a1.02 1.02 0 1 0 1.44-1.44l-1.03-1a1 1 0 0 0-.13-.09c.27-.5.44-1.08.44-1.69 0-1.93-1.57-3.5-3.5-3.5zm0 1c1.39 0 2.5 1.11 2.5 2.5 0 .59-.2 1.14-.53 1.56-.01.01-.02.02-.03.03a1 1 0 0 0-.06.03 1 1 0 0 0-.25.28c-.44.37-1.01.59-1.63.59-1.39 0-2.5-1.11-2.5-2.5s1.11-2.5 2.5-2.5zm-.5 1v1h-1v1h1v1h1v-1h1v-1h-1v-1h-1z"
		/>
		</symbol>
		<symbol id="svg-zoom-out" viewBox="0 0 8 8">
			<path d="M3.5 0c-1.93 0-3.5 1.57-3.5 3.5s1.57 3.5 3.5 3.5c.61 0 1.19-.16 1.69-.44a1 1 0 0 0 .09.13l1 1.03a1.02 1.02 0 1 0 1.44-1.44l-1.03-1a1 1 0 0 0-.13-.09c.27-.5.44-1.08.44-1.69 0-1.93-1.57-3.5-3.5-3.5zm0 1c1.39 0 2.5 1.11 2.5 2.5 0 .59-.2 1.14-.53 1.56-.01.01-.02.02-.03.03a1 1 0 0 0-.06.03 1 1 0 0 0-.25.28c-.44.37-1.01.59-1.63.59-1.39 0-2.5-1.11-2.5-2.5s1.11-2.5 2.5-2.5zm-1.5 2v1h3v-1h-3z"
		/>
		</symbol>
	</svg>
</html>
